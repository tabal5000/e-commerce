<IfModule mod_ssl.c>
    <VirtualHost *:443>
    	ServerName app.localhost:443
        ServerAdmin webmaster@localhost

        DocumentRoot "/home/ep/Documents/e-commerce/public"

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile /home/ep/certificates/localhost-cert.pem
        SSLCertificateKeyFile /home/ep/certificates/localhost-key.pem
        SSLCACertificateFile /home/ep/certificates/epca-cacert.pem
        SSLCARevocationFile /home/ep/certificates/epca-crl.pem

        SSLVerifyClient require
        SSLVerifyDepth 1

        <Directory "/home/ep/Documents/e-commerce/public">
		    Options Indexes FollowSymLinks
			Require all granted
			AllowOverride all
	  	</Directory>

        
    </VirtualHost>
</IfModule>