<IfModule mod_ssl.c>
	<VirtualHost *:443>
    ServerName superduperbeer.com
    ServerAlias www.superduperbeer.com
		ServerAdmin admin@superduperbeer.com

		DocumentRoot /home/ep/NetBeansProjects/e-commerce/public

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile	/home/ep/webmaster@superduperbeer-cert.pem
		SSLCertificateKeyFile /home/ep/webmaster@superduperbeer-key.pem
		SSLCACertificateFile /home/ep/epca-cacert.pem
		SSLCARevocationFile /home/ep/epca-crl.pem

		#SSLVerifyClient require
		#SSLVerifyDepth  1

    <Directory "/home/ep/NetBeansProjects/e-commerce/public>
      Options Indexes FollowSymLinks
      Require all granted
      AllowOverride all
    </Directory>

	</VirtualHost>
</IfModule>

